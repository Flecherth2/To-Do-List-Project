<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/fish.PNG">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>

    <div class="settings-container">
        
      </div>

    <div class="container">
      <div class="title-container">
        <h1>Enter your tasks below</h1>
      </div>



      <div class="form-container">
        <form id="taskForm" >
          <input type="text" class="task-text-form" id="taskText" placeholder="enter task..."></input>
          <button class="task-submit-button" type="submit">Add</button>
        </form>
      </div>
<!-- Write your comments here () --> 

      <div class="tasks-container">
        <ul id="taskList" class="task-list">
        
        </ul>
        
    </div>
    <template id="taskTemplate">
      <li class="task">
        <input type="checkbox"></input>
        <p class="task-text"></p>
        <div class="task-buttons">
          <button class="task-edit-button">🖊️</button>
          <button class="task-deletion-button">🗑️</button>
        </div>
      </li>
    </template>
    <script src="main.js"></script>
  </body>
</html>
